<h3>New Flight</h3>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputFlightName" class="col-sm-2 control-label">
      Flight Name:
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFlightName" ng-model="flight.name" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputRocketId" class="col-sm-2 control-label">
      Rocket ID:
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputRocketId" ng-model="rocket_id" />
    </div>
  </div>
  <div class="form-group">
    <label for="inputMotorId" class="col-sm-2 control-label">
      Motor ID:
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMotorId" ng-model="motor.motor_id" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="submit()" class="btn btn-default">
        Start Flight
      </button>
    </div>
  </div>
</form>
