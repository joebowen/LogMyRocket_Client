<form name="form" novalidate class="login-form">
  <div class="modal-header">
    <h4>Choose a motor</h4>
  </div>
  <div class="modal-body">
    <label for="select"> Select a motor from your collection: </label><br>
    <select name="select" id="select" ng-model="data.select">
      <option ng-repeat="motor in motors" value="{{ motor }}">{{ motor['motor']['manufacturer-abbrev'] }} {{ motor['motor']['common-name'] }}-{{ motor['delay'] }}</option>
    </select>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary login" ng-click="choose()" ng-disabled='form.$invalid'>Ok</button>
    <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
  </div>
</form>
