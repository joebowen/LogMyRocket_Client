<div class="col-sm-12" ng-repeat="flight in flights track by flight.flight_id">
  <a class="btn btn-default col-sm-12" href="/flights/view-flight/{{ flight.flight_id }}/"><span class="pull-left">{{ flight.flight_data.create  | date:'yyyy-MM-dd h:mm a' }} - {{ flight.rocket_data.rocket_data.name }}</span></a>
</div>
