<div class="navbar-wrapper">
  <div class="container">
    <nav class="navbar navbar-default" ng-controller="HeaderCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Log My Rocket</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active:isNavbarActive('rockets')}" ng-show="isAuthenticated()"><a href="/rockets">Rockets</a></li>
            <li ng-class="{active:isNavbarActive('flights')}" ng-show="isAuthenticated()"><a href="/flights">Flights</a></li>

            <li>
              <ul class="nav" ng-show="hasPendingRequests()">
                <li class="divider-vertical"></li>
                <li><a href="#"><img src="/static/img/spinner.gif"></a></li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-left">
            <li ng-show="isAuthenticated()">
              <form class="navbar-form">
                <a class="btn btn-default" href="/rockets/add-rocket">Add Rocket</a>
                <a class="btn btn-default" href="/flights/new-flight">New Flight</a>
              </form>
            </li>
          </ul>
          <login-toolbar></login-toolbar>
        </div>
        <div>
            <ul class="breadcrumb">
                <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                    <span class="divider">/</span>
                    <ng-switch on="$last">
                        <span ng-switch-when="true">{{breadcrumb.name}}</span>
                        <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                    </ng-switch>
                </li>
            </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
