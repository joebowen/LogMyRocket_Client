<div class="navbar navbar-default" ng-controller="HeaderCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Log My Rocket</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active:isNavbarActive('rockets')}" ng-show="isAuthenticated()"><a href="/rockets">My Rockets</a></li>
        <li ng-class="{active:isNavbarActive('flights')}" ng-show="isAuthenticated()"><a href="/flights">My Flights</a></li>

        <li>
          <ul class="nav" ng-show="hasPendingRequests()">
            <li class="divider-vertical"></li>
            <li><a href="#"><img src="/static/img/spinner.gif"></a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-left">
        <li ng-show="isAuthenticated()">
          <form class="navbar-form">
            <a class="btn btn-default" href="/rockets/add-rocket">Add Rocket</a>
          </form>
        </li>
        <li ng-show="isAuthenticated()">
          <form class="navbar-form">
            <a class="btn btn-default" href="/flights/new-flight">New Flight</a>
          </form>
        </li>
      </ul>
      <login-toolbar></login-toolbar>
    </div>
    <div>
        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <span class="divider">/</span>
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                    <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a></span>
                </ng-switch>
            </li>
        </ul>
    </div>
  </div>
</div>
