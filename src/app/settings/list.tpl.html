<h3>User Settings</h3>

<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="organization" class="col-sm-4 control-label">Organization (NAR/Tripoli): </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="organization" ng-model="user.organization" />
    </div>
    <label for="membershipNum" class="col-sm-4 control-label">Membership Number: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="membershipNum" ng-model="user.membership_num" />
    </div>
    <label for="level" class="col-sm-4 control-label">Level: </label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="level" ng-model="user.level" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button ng-click="submit()" class="btn btn-default center-block">
        Update Settings
      </button>
    </div>
  </div>
</form>
