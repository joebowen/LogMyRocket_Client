<h3>Post-Flight Data</h3>

<div class="col-sm-12">
  <div class="col-sm-12">
    <div class="form-group">
      <label for="notes">Notes:</label>
      <textarea class="form-control" rows="5" id="notes" ng-model="flight.flight_data.notes"></textarea>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-click="submit(flight)" class="btn btn-default">
      Submit Flight Data
    </button>
  </div>
</div>
